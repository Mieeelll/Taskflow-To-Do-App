# Build and push Frontend Docker image on changes to frontend or docker/frontend
name: Build Frontend Docker Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - 'lib/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'tsconfig.json'
      - 'docker/frontend/**'
      - '.github/workflows/build-frontend.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - 'lib/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'docker/frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/frontend/Dockerfile
          push: false
          load: true
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000/api
          tags: taskflow-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

