# ============================================================================
# TaskFlow Docker Compose - Production Environment
# ============================================================================
# Purpose: Production deployment (security, limits, no exposed DB port)
# Usage:   docker-compose -f docker/compose/docker-compose.prod.yml up -d
# ============================================================================

services:
  mongodb:
    image: mongo:6.0
    container_name: taskflow-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_DATABASE: taskflow
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_data_prod:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - taskflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  backend:
    build:
      context: ../..
      dockerfile: docker/backend/Dockerfile
    container_name: taskflow-backend-prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017
      DATABASE_NAME: taskflow
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      JWT_EXPIRY_DAYS: "7"
      ENVIRONMENT: production
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - taskflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  frontend:
    build:
      context: ../..
      dockerfile: docker/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: taskflow-frontend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - taskflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

volumes:
  mongodb_data_prod:
    driver: local

networks:
  taskflow-network:
    driver: bridge
