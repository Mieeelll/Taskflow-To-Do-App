# ============================================================================
# TaskFlow Docker Compose - Staging Environment
# ============================================================================
# Purpose: Staging (production-like, with optional debug)
# Usage:   docker-compose -f docker/compose/docker-compose.staging.yml up -d
# ============================================================================

services:
  mongodb:
    image: mongo:6.0
    container_name: taskflow-mongodb-staging
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: taskflow
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - mongodb_data_staging:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - taskflow-network

  backend:
    build:
      context: ../..
      dockerfile: docker/backend/Dockerfile
    container_name: taskflow-backend-staging
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017
      DATABASE_NAME: taskflow
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      JWT_EXPIRY_DAYS: "7"
      ENVIRONMENT: staging
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 25s
    networks:
      - taskflow-network

  frontend:
    build:
      context: ../..
      dockerfile: docker/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    container_name: taskflow-frontend-staging
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - taskflow-network

volumes:
  mongodb_data_staging:
    driver: local

networks:
  taskflow-network:
    driver: bridge
