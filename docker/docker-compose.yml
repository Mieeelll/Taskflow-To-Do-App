# TaskFlow - Development (root convenience file)
# Same as: docker-compose -f docker/compose/docker-compose.yml up
# Run from project root. For env: cp docker/compose/.env.example docker/compose/.env

services:
  mongodb:
    image: mongo:6.0
    container_name: taskflow-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: taskflow
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - mongodb_data_dev:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - taskflow-network

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: taskflow-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017
      DATABASE_NAME: taskflow
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-minimum-32-characters-long}
      JWT_ALGORITHM: HS256
      JWT_EXPIRY_DAYS: "7"
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - taskflow-network

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    container_name: taskflow-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - taskflow-network

volumes:
  mongodb_data_dev:
    driver: local

networks:
  taskflow-network:
    driver: bridge
